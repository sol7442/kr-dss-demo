pluginManagement {
    repositories {
        gradlePluginPortal()
        mavenCentral()
    }
    plugins {
        id 'org.springframework.boot' version '3.3.5'
        id 'io.spring.dependency-management' version '1.1.6'
        id 'org.cyclonedx.bom' version '1.10.0'
        id 'org.owasp.dependencycheck' version '10.0.4'
        id 'com.github.jk1.dependency-license-report' version '2.9'
    }
}

rootProject.name = 'kr-dss-demo'
include 'kr-dss-demo-web'
include 'demo-was'


def enumerations_path = new File("$NexbePath\\nexbe_dss\\dss\\dss-enumerations")
println("file :" + enumerations_path)
if (enumerations_path.exists()) {
    include ':dss-enumerations'
    project(':dss-enumerations').projectDir = enumerations_path
}
